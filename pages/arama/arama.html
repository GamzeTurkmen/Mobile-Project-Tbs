     <ion-item *ngFor="let sayac of sayaclar">

  <ion-content>
      
      <div  style="height: 56px; background: linear-gradient(60deg, #6aa0a9, #004f88)  ">
          <ion-buttons style="position: absolute">
              <button  icon-only (click)="goBackBlok()" style="background: transparent;margin-top:33%;font-size: 14px">
                <ion-icon name="arrow-back" style="color: white"></ion-icon>
              </button>
            </ion-buttons>
        <img  src="assets/imgs/tebas_logo.png" >
       </div> 
       
       <br/>  
       <ion-card style="width:95%" (click)="barkod_okut()">
          <ion-card-header>
              <ion-icon name="barcode" (click)="barkod_okut()" ></ion-icon><br/><br/>
            <!--  &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; 
              &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; -->
                <label (click)="barkod_okut()">Barkod Okut </label>
          </ion-card-header>      
       </ion-card> 
       
        <div class="my_cont"  >
           <div class="border_">
                
                  <ion-label>Sayaç Numarasını Giriniz:</ion-label><br/>
                  
                    <textarea [(ngModel)]="sayac_id"></textarea> 
                  
                   <br/> <br/>
               
                   <ion-row>
                      <ion-col class="signup-col">
                        <button ion-button full (click)="islemyap()" style="background-color:#ffb619" >İŞLEM YAP</button><br/>
                      </ion-col>
                    </ion-row>

          </div>
        </div>
            
              
  
  </ion-content>
